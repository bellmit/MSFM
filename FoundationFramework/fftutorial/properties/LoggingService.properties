# The configurations for each agent. Valid agent types include:
#    FileLoggingAgent
#    CommandConsoleLoggingAgent
#    NullLoggingAgent
#
# Required initialization properties for the file logging agent include:
#    absFilePath - the absolute path to the log file to append to.
#
# The CommandConsoleLoggingAgent has no required initialization properties.
#
# The NullLoggingAgent has no required initialization properties.
#
